<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body class="content">
    <main class="person person_bgcolor_dark">
      <img
        src="/assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="person__img"
      />
      <h1 class="person__name content__info content__info_color_white">Jessica Randall</h1>
      <p class="person__location content__info content__info_color_green content__info_smbold">London, United Kingdom</p>
      <p class="person__bio content__info content__info_color_white">"Front-end developer and avid reader."</p>

      <ul class="person__socials">
        <li class="person__socials-list person__socials-list_bgcolor_grey"><a class="person__socials-link content__info content__info_color_white content__info_smbold" href="#">GitHub</a></li>
        <li class="person__socials-list person__socials-list_bgcolor_grey"><a class="person__socials-link content__info content__info_color_white content__info_smbold" href="#">Frontend Mentor</a></li>
        <li class="person__socials-list person__socials-list_bgcolor_grey"><a class="person__socials-link content__info content__info_color_white content__info_smbold" href="#">LinkedIn</a></li>
        <li class="person__socials-list person__socials-list_bgcolor_grey"><a class="person__socials-link content__info content__info_color_white content__info_smbold" href="#">Twitter</a></li>
        <li class="person__socials-list person__socials-list_bgcolor_grey"><a class="person__socials-link content__info content__info_color_white content__info_smbold" href="#">Instagram</a></li>
      </ul>
    </main>
  </body>
</html>
